<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP32 Bus Alarm Configurator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>ESP32 Bus Alarm Configurator</h1>
    <button id="connectBtn" class="primary">Connect to Device</button>

    <div class="form-group">
      <label>Bus Stop Code</label>
      <input type="text" id="busStop" value="11149">
      <button id="findNearbyBtn" class="secondary small">Find Nearby Bus Stops</button>
    </div>

    <div id="busStopResults"></div>

    <div class="form-group">
      <label>Service Number</label>
      <input type="text" id="serviceNo" value="195">
    </div>

    <div class="form-group">
      <label>Start Time (HH:MM)</label>
      <input type="text" id="startTime" value="21:50">
    </div>

    <div class="form-group">
      <label>End Time (HH:MM)</label>
      <input type="text" id="endTime" value="22:30">
    </div>

    <div class="form-group">
      <label>Lead Time (minutes)</label>
      <input type="number" id="leadTime" value="5">
    </div>

    <!-- New fields for WiFi SSID and Password -->
    <div class="form-group">
      <label>WiFi SSID</label>
      <input type="text" id="wifiSSID" placeholder="Enter WiFi SSID">
    </div>

    <div class="form-group">
      <label>WiFi Password</label>
      <input type="password" id="wifiPassword" placeholder="Enter WiFi Password">
    </div>
    
    <button id="submitBtn" class="primary" disabled>Submit</button>

    <pre id="output" class="console"></pre>
  </div>

  <script src="app.js"></script>
</body>
</html>
